<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="more.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__left">
        <div class="status-bar__name">No Service</div>
        <div><i class="fa-solid fa-wifi"></i></div>
      </div>
      <div class="status-bar__center"><div>18:43</div></div>
      <div class="status-bar__light">
        <div><i class="fa-solid fa-lock"></i></div>
        <div>110%</div>
        <div><i class="fa-solid fa-battery-full"></i></div>
        <div><i class="fa-solid fa-bolt"></i></div>
      </div>
    </div>

    <div class="friends-box">
      <div class="friends">More</div>
      <div class="friends-icon">
        <i class="fa-solid fa-magnifying-glass fa-lg"></i
        ><i class="fa-solid fa-music fa-lg"></i
        ><a href="setting.html"><i class="fa-solid fa-sun fa-lg"></i></a>
      </div>
    </div>
    <div class="user-box">
      <div class="user"><img class="userimg" src="image2.jpeg" /></div>
      <div class="username-box">
        <div class="username">Nicolas</div>
        <div class="username-bottom">
          +1 787-493-4219
          <div class="danger">!</div>
        </div>
      </div>
    </div>
    <div class="id-menu">
      <div class="id-box">
        <div class="id-icon"><i class="fa-solid fa-calendar-days"></i></div>
        <div class="id-text">Calendar</div>
      </div>
      <div class="id-box">
        <div class="id-icon"><i class="fa-solid fa-list-check"></i></div>
        <div class="id-text">Talk Drive</div>
      </div>
      <div class="id-box">
        <div class="id-icon"><i class="fa-regular fa-face-smile"></i></div>
        <div class="id-text">Emoticon</div>
      </div>
      <div class="id-box">
        <div class="id-icon"><i class="fa-solid fa-brush"></i></div>
        <div class="id-text">Themes</div>
      </div>
    </div>
    <div class="id-menu-2">
      <div class="id-box-2">
        <div class="id-icon"><i class="fa-solid fa-universal-access"></i></div>
        <div class="id-text">Account</div>
      </div>
      <div class="id-box-2">
        <div class="id-icon"><i class="fa-regular fa-comments"></i></div>
        <div class="id-text">openchat</div>
      </div>
    </div>
    <div class="line"></div>
    <div class="suggestion">Suggestion</div>
    <div class="id-menu-3">
      <div class="id-box-3">
        <div class="id-icon"><img src="image2.jpeg" /></div>
        <div class="id-text">Kakao Story</div>
      </div>
      <div class="id-box-3">
        <div class="id-icon"><img src="image3.jpeg" /></div>
        <div class="id-text">kakao friends</div>
      </div>
      <div class="id-box-3">
        <div class="id-icon"><img src="image4.jpeg" /></div>
        <div class="id-text">Friends Gem</div>
      </div>
    </div>
    <div class="bottom-box">
      <div class="home"><i class="fa-solid fa-user fa-lg"></i></div>
      <div class="messege">
        <i class="fa-regular fa-message fa-lg"></i>
        <div class="message-number">1</div>
      </div>
      <div class="glass">
        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
      </div>

      <div class="threedot">
        <i class="fa-solid fa-ellipsis fa-lg"></i>
        <div class="reddot"></div>
      </div>
    </div>
    <div id="no-mobile">
      <span>your screen is too big ㅠㅠ</span>
    </div>
    <script
      src="https://kit.fontawesome.com/a12c602d44.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
