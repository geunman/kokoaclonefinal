<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="friend.css" />
    <title>Document</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__left">
        <div class="status-bar__name">No Service</div>
        <div><i class="fa-solid fa-wifi"></i></div>
      </div>
      <div class="status-bar__center"><div>18:43</div></div>
      <div class="status-bar__light">
        <div><i class="fa-solid fa-lock"></i></div>
        <div>110%</div>
        <div><i class="fa-solid fa-battery-full"></i></div>
        <div><i class="fa-solid fa-bolt"></i></div>
      </div>
    </div>

    <div class="friends-box">
      <div class="friends">Friends</div>
      <div class="friends-icon">
        <i class="fa-solid fa-magnifying-glass fa-lg"></i
        ><i class="fa-solid fa-music fa-lg"></i
        ><i class="fa-solid fa-sun fa-lg"></i>
      </div>
    </div>
    <div class="friendsinfo">
      <div class="friends-namebox">
        <i class="fa-solid fa-circle-info"></i>
        <div class="friend-name">Friends' Name Display</div>
        <i class="fa-solid fa-angle-right"></i>
      </div>
    </div>
    <div class="user-box">
      <div class="user"><img class="userimg" src="image2.jpeg" /></div>
      <div class="username-box"><div class="username">Nocolas</div></div>
    </div>

    <div class="line"></div>
    <div class="channel-box">
      <div class="channel-menu">Channel</div>
      <div class="name-box">
        <img class="channel-img" src="image3.jpeg" />
        <div class="channel-namebox">
          <div class="channel-name">Channel</div>
        </div>
      </div>
    </div>

    <div class="bottom-box">
      <div class="home"><i class="fa-solid fa-user fa-lg"></i></div>
      <a class="messege" href="chats.html">
        <i class="fa-regular fa-message fa-lg"></i>
        <div class="message-number">1</div>
      </a>
      <div class="glass">
        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
      </div>

      <div class="threedot">
        <i class="fa-solid fa-ellipsis fa-lg"></i>
        <div class="reddot"></div>
      </div>
    </div>
    <div id="no-mobile">
      <span>your screen is too big ㅠㅠ</span>
    </div>
    <script
      src="https://kit.fontawesome.com/a12c602d44.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
