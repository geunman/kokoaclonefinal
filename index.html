<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__left">
        <div class="status-bar__name">No Service</div>
        <div><i class="fa-solid fa-wifi"></i></div>
      </div>
      <div class="status-bar__center"><div>18:43</div></div>
      <div class="status-bar__light">
        <div><i class="fa-solid fa-lock"></i></div>
        <div>110%</div>
        <div><i class="fa-solid fa-battery-full"></i></div>
        <div><i class="fa-solid fa-bolt"></i></div>
      </div>
    </div>

    <div class="welcome-box">
      <div class="welcome">Welcome to KakaoTalk</div>
      <div class="welcome_index">If you have a KoKao Account</div>
      <div class="welcome_index">log in with your email or phone number.</div>
    </div>
    <form>
      <input class="email" type="text" placeholder="Email or Phone number" />
      <input class="password" type="password" placeholder="Password" />
      <a href="friend">
        <input class="button" type="button" value="Log In"
      /></a>
      <input class="button" type="button" value="Sign Up" />
      <div class="find">Find KaKao Account or Password</div>
    </form>
    <div id="no-mobile">
      <span>your screen is too big ㅠㅠ</span>
    </div>
    <script
      src="https://kit.fontawesome.com/a12c602d44.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
