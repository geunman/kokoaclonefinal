<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="setting.css" />
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__left">
        <div class="status-bar__name">No Service</div>
        <div><i class="fa-solid fa-wifi"></i></div>
      </div>
      <div class="status-bar__center"><div>18:43</div></div>
      <div class="status-bar__light">
        <div><i class="fa-solid fa-lock"></i></div>
        <div>110%</div>
        <div><i class="fa-solid fa-battery-full"></i></div>
        <div><i class="fa-solid fa-bolt"></i></div>
      </div>
    </div>

    <div class="friends-box">
      <div class="friends-icon">
        <i class="fa-solid fa-chevron-left"></i>
      </div>
      <div class="friends">Setting</div>

      <div class="friends-icon">
        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
      </div>
    </div>

    <div class="setting-menu">
      <div class="setting-menu-icon"><i class="fa-solid fa-landmark"></i></div>
      <div class="setting-menu-text">Notices</div>
    </div>
    <div class="setting-menu">
      <div class="setting-menu-icon">
        <i class="fa-regular fa-bookmark"></i>
      </div>
      <div class="setting-menu-text">Kakao Lab</div>
    </div>
    <div class="setting-menu-2">
      <div class="setting-menu-left">
        <div class="setting-menu-icon">
          <i class="fa-solid fa-circle-info"></i>
        </div>
        <div class="setting-menu-text">Version</div>
      </div>
      <div class="setting-menu-right">Latest Version</div>
    </div>
    <div class="line"></div>
    <div class="setting-menu">
      <div class="setting-menu-icon"><i class="fa-solid fa-lock"></i></div>
      <div class="setting-menu-text">Privacy</div>
    </div>
    <div class="setting-menu">
      <div class="setting-menu-icon"><i class="fa-regular fa-bell"></i></div>
      <div class="setting-menu-text">Notifications</div>
    </div>
    <div class="setting-menu">
      <div class="setting-menu-icon"><i class="fa-regular fa-user"></i></div>
      <div class="setting-menu-text">Friends</div>
    </div>
    <div class="setting-menu">
      <div class="setting-menu-icon"><i class="fa-regular fa-comment"></i></div>
      <div class="setting-menu-text">Chats</div>
    </div>
    <div class="setting-menu">
      <div class="setting-menu-icon"><i class="fa-solid fa-display"></i></div>
      <div class="setting-menu-text">Display</div>
      <div class="n">N</div>
    </div>

    <div class="setting-menu-2">
      <div class="setting-menu-left">
        <div class="setting-menu-icon"><i class="fa-solid fa-brush"></i></div>
        <div class="setting-menu-text">Themes</div>
        <div class="n">N</div>
      </div>
      <div class="setting-menu-right">Default themes</div>
    </div>

    <div class="setting-menu">
      <div class="setting-menu-icon"><i class="fa-solid fa-phone"></i></div>
      <div class="setting-menu-text">Call</div>
    </div>
    <div class="bottom-box">
      <div class="home"><i class="fa-solid fa-user fa-lg"></i></div>
      <div class="messege">
        <i class="fa-regular fa-message fa-lg"></i>
        <div class="message-number">1</div>
      </div>
      <div class="glass">
        <i class="fa-solid fa-magnifying-glass fa-lg"></i>
      </div>

      <div class="threedot">
        <i class="fa-solid fa-ellipsis fa-lg"></i>
        <div class="reddot"></div>
      </div>
    </div>
    <div id="no-mobile">
      <span>your screen is too big ㅠㅠ</span>
    </div>
    <script
      src="https://kit.fontawesome.com/a12c602d44.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
